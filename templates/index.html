<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
      <!--<img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="display-5 fw-bold text-body-emphasis">{{ title }}</h1>
      <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">{{ subtitle }}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

          <!-- Goes to /upload -->
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Choose file</label>
              <input class="form-control" type="file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>

        </div>
      </div>
      {% if filtered_rgb_values: %}
      <div class="row py-3">
        <h2 class="py-3"><u>Your image's most common colours:</u></h2>
        {% for rgb_tuple in filtered_rgb_values: %}
        {% if loop.index0 % 3 == 0: %}
        </div><div class="row py-3">
        {% endif %}
        <div class="col-md-4 d-flex align-items-center">
          <div class="color-box" style="background-color: rgb({{ rgb_tuple[0] }}, {{ rgb_tuple[1] }}, {{ rgb_tuple[2] }}); width: 80px; height: 80px; margin-right: 10px; border: 4px groove black"></div>
          <p>RGB value: {{ rgb_tuple }}</p>
        </div>
        {% endfor %}
      </div>
      {% endif %}

    </div>
  </div>
